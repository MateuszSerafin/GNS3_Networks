define command {
 command_name check_uptime
 command_line /usr/lib/nagios/plugins/check_snmp -P 3 -H $HOSTADDRESS$ -L authPriv -U Stats -a SHA -A Password1 -x AES -X Password1 -o 1.3.6.1.2.1.1.3.0
}
define service {
 use generic-service
 hostgroup_name Site1and2
 service_description UpTime
 check_command check_uptime
}

define hostgroup {
  hostgroup_name Site1and2
  alias Devices between sites 1 and 2
}

define host {
  name ciscoSNMP
  use generic-host
  check_interval 5
  retry_interval 1
  max_check_attempts 3
  check_period 24x7

}


define host {
 use ciscoSNMP
 host_name DSW1
 alias DSW1
 address 192.168.7.2
 hostgroups Site1and2
}

